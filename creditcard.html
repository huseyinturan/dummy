<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #credit-card-form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #credit-card-form label {
            display: block;
            margin-bottom: 10px;
        }
        #credit-card-form input[type="text"], #credit-card-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        #credit-card-form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #credit-card-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="credit-card-form">
        <h2>Purchase Information</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="cc-name"><br><br>
            <label for="card-number">Card Number:</label>
            <input type="tel" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="cc-number">
            <script>
                function formatCreditCardNumber(input) {
                    var value = input.value.replace(/\D+/g, "");
                    if (value.length > 0 && value.length <= 16) {
                        input.value = value.replace(/(.{4})/g, "$1-").replace(/^([^0-9]*)/, "$1");
                    }
                }
                document.getElementById("card-number").addEventListener("input", function() {
                    formatCreditCardNumber(this);
                });
            </script><br><br>
            <label for="expiration-month">Expiration Month:</label>
            <input type="month" id="expiration-month" name="expiration-month" placeholder="XX" autocomplete="cc-exp-month"><br><br>
            <label for="expiration-year">Expiration Year:</label>
            <input type="year" id="expiration-year" name="expiration-year" placeholder="XX" autocomplete="cc-exp-year"><br><br>
            <label for="security-code">Security Code:</label>
            <input type="number" id="security-code" name="security-code" placeholder="XXX" autocomplete="cc-csc"><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="0.00"><br><br>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
